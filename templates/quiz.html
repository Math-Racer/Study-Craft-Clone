<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studycraft - Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h1>Take this diagnostic test so we can understand you better!</h1>
        <form action="{{ url_for('submit_quiz') }}" method="post">
            {% for question, options in questions.items() %}
                <div class="question">
                    <h2>{{ question }}</h2>
                    <ul class="answer-options">
                        {% for option, value in options.items() %}
                            <li>
                                <input type="radio" id="{{ question }}{{ option }}" name="{{ question }}" value="{{ loop.index }}">
                                <label for="{{ question }}{{ option }}">{{ value }}</label>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
